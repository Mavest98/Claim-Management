<div class="container py-4">
  <!-- Header -->
  <div class="d-flex align-items-center justify-content-between mb-4">
    <h1 class="mb-0 text-gradient">
      <i class="bi bi-shield-check me-2"></i>Eazy Claims
    </h1>
  </div>

  <!-- Coverages -->
  <h5 class="mb-3 text-gradient">
    <i class="bi bi-question-circle me-2"></i> Insurance Claims FAQs
  </h5>

  <div class="row g-3">
    <div class="col-6" *ngFor="let faq of faqs; let i = index">
      <div
        class="card text-center p-3 text-decoration-none faq-card shadow"
        (click)="toggleFaq(i)"
        style="cursor: pointer; color: inherit; background: linear-gradient(135deg, #3c98bd 0%, #348abb 100%);"
      >
        <div class="faq-icon mb-2">
          <i class="bi bi-info-circle-fill text-white" style="font-size: 2rem;"></i>
        </div>
        <h6 class="mb-2 text-white">{{ faq.title }}</h6>
        <small class="text-white-50">{{ faq.description }}</small>
      </div>

      <!-- FAQ Details Section (Expanded when clicked) -->
      <div *ngIf="selectedFaq === faq.title" class="faq-details p-4 bg-white rounded-lg shadow-sm mt-2">
        <h6 class="text-gray-800 font-semibold">
          <i class="bi bi-info-circle me-2 text-primary"></i>{{ faq.title }}
        </h6>
        <ul class="mt-3 list-disc pl-5 text-gray-600">
          <li *ngFor="let detail of faq.details">{{ detail }}</li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Actions -->
  <div class="mt-5">
    <div class="d-flex justify-content-between">
      <button
        class="btn btn-gradient-primary flex-fill me-2 action-btn shadow"
        (click)="onViewClaims()"
      >
        <i class="bi bi-eye me-2"></i> View Claims
      </button>
      <button
        class="btn btn-gradient-success flex-fill action-btn shadow"
        (click)="onLogClaims()"
      >
        <i class="bi bi-pencil-square me-2"></i> Log Claims
      </button>
    </div>
  </div>
</div>
