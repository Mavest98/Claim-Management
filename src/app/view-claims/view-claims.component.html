<div class="max-w-xl mx-auto p-8 bg-white shadow-lg rounded-lg mt-10">
  <h2 class="text-3xl font-semibold text-gray-800 mb-6 text-center">View Logged Claims</h2>
  <ul class="space-y-4">
    <li *ngFor="let claim of claims; let i = index" class="p-4 bg-gray-100 rounded-lg shadow-sm flex justify-between items-center">
      <div>
        <strong class="text-lg text-gray-700">{{ claim.title }}:</strong>
        <p class="text-gray-600">{{ claim.description }}</p>
      </div>
      <button (click)="deleteClaim(i)" class="ml-4 px-4 py-2 text-white bg-red-500 hover:bg-red-600 rounded-lg transition duration-300 ease-in-out shadow-md">
        Delete
      </button>
    </li>
  </ul>
</div>
