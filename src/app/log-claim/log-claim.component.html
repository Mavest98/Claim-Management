<div class="max-w-md mx-auto p-8 bg-white shadow-lg rounded-lg mt-10">
  <h2 class="text-3xl font-semibold text-gray-800 mb-6 text-center">Log a New Claim</h2>
  <form (ngSubmit)="logClaim()" class="space-y-6">
    <div>
      <label class="block text-gray-600 font-medium mb-2">Claim Title</label>
      <input [(ngModel)]="claimTitle" name="title" type="text" placeholder="Enter the title of your claim"
             class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
    </div>
    <div>
      <label class="block text-gray-600 font-medium mb-2">Claim Description</label>
      <textarea [(ngModel)]="claimDescription" name="description" rows="5" placeholder="Describe your claim"
                class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" required></textarea>
    </div>
    <button type="submit" class="w-full py-3 bg-blue-500 text-white rounded-lg font-semibold hover:bg-blue-600 transition duration-300 ease-in-out shadow-md">
      Submit Claim
    </button>
  </form>
</div>
