<div class="p-4 bg-white shadow-lg rounded-lg">
  <h2 class="text-2xl font-semibold mb-4">Log a New Claim</h2>
  <form (ngSubmit)="logClaim()">
    <div class="mb-4">
      <input [(ngModel)]="claimTitle" name="title" type="text" placeholder="Claim Title" class="w-full p-2 border rounded-lg" required>
    </div>
    <div class="mb-4">
      <textarea [(ngModel)]="claimDescription" name="description" rows="4" placeholder="Claim Description" class="w-full p-2 border rounded-lg" required></textarea>
    </div>
    <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-700">Submit Claim</button>
  </form>
</div>
